{% if posts %}
  <ul>
    {% for post in posts limit:count %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.date | date_to_long_string }} ({{ post.title }}) {{ post.sermon_title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <h1>the post list is empty</h1>
{% endif %}
